<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
</form>
<hr> 
<div class="form-group">
    <input type="text" class="form-control m-2" name="username"
    [(ngModel)]="model.username" placeholder="Username" autocomplete="off">
</div>

<div class="form-group">
    <input type="password" class="form-control m-2" name="password"
    [(ngModel)]="model.password" placeholder="Password" autocomplete="off">
</div>
<div class="form-group text-center">
<button class="btn btn-success m-2" type="submit">Register</button>
<button class="btn btn-light m-2" type="button" (click)="cancel()">Cancel</button>
</div>
