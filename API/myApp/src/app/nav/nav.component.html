<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container"> 
      <a class="navbar-brand" routerLink="/">DatingApp</a>
     
      <div class="collapse navbar-collapse" id="navbarCollapse" >
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active"> Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <div class=" dropdown-toggle text-light" dropdownToggle>Welcome User</div>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

      </div>
    </div>
    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
      autocomplete="off">
      <input name="Username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
      <input name="Password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>

  </nav>
</header>
