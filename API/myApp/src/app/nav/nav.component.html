<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <i class="fa fa-fire-extinguisher me-2"> </i>
      <a class="navbar-brand" routerLink="/">Rinder</a>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active"> Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link " routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async )" dropdown>
          <div class=" dropdown-toggle text-light" dropdownToggle>Welcome {{model.username | titlecase}}</div>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
      autocomplete="off">
      <input name="Username" [(ngModel)]="model.username" class="form-control mx-1 text-center" type="text"
        placeholder="Username">
      <input name="Password" [(ngModel)]="model.password" class="form-control mx-1 text-center" type="password"
        placeholder="Password">
      <button class="btn btn-outline-danger mx-1" type="submit">Login</button>
    </form>

  </nav>
</header>
